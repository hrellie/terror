<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio - Heathcliff Rellie</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            background: #fff;
            color: #000;
            font-family: sans-serif;
            height: 100%;
        }
        body {
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .section {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }
        .section img {
            width: 85%;
            max-width: 1200px;
            transition: opacity 0.4s ease;
        }
        .gif-hover-container {
            position: relative;
            width: 85%;
            max-width: 1200px;
        }
        .gif-hover-container img {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            transition: opacity 0.4s ease-in-out;
        }
        .gif-hover-container .gif-img {
            opacity: 0;
            z-index: 2;
        }
        .gif-hover-container .static-img {
            z-index: 1;
        }
        .gif-hover-container:hover .gif-img {
            opacity: 1;
        }
    
    .gif-hover-container {
        position: relative;
        width: 85%;
        max-width: 1200px;
    }
    .gif-hover-container img {
        width: 100%;
        transition: opacity 0.4s ease-in-out;
        position: relative;
        display: block;
    }
    .gif-hover-container .gif-img {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        opacity: 0;
    }
    .gif-hover-container .static-img {
        z-index: 1;
    }
    .gif-hover-container:hover .gif-img {
        opacity: 1;
    }
    
    body {
        cursor: none;
    }

    /* Custom cursor */
    #custom-cursor {
        width: 20px;
        height: 20px;
        border: 2px solid #000;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 10000;
        transform: translate(-50%, -50%);
        transition: transform 0.05s ease;
    }

    /* Mouse trail */
    .trail-dot {
        width: 6px;
        height: 6px;
        background: #000;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
    }

    /* Animated gradient background */
    body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(270deg, #fff, #f0f0ff, #ffffff);
        background-size: 600% 600%;
        animation: bgGradient 20s ease infinite;
        z-index: -1;
    }

    @keyframes bgGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Noise overlay */
    .noise-overlay {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        z-index: 9998;
        pointer-events: none;
    }

    /* CRT flicker */
    .crt {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        background-image: repeating-linear-gradient(
            to bottom,
            rgba(255,255,255,0.04),
            rgba(255,255,255,0.04) 1px,
            transparent 1px,
            transparent 2px
        );
        z-index: 9997;
        mix-blend-mode: overlay;
        display: none;
    }
    </style>
</head>
<body>

    <div class="section">
        <img src="page_1.png" alt="Page 1">
    </div>
    
    <div class="section">
        <img src="page_2.png" alt="Page 2">
    </div>
    
    <div class="section">
        <img src="page_3.png" alt="Page 3">
    </div>
    
    <div class="section">
        <img src="page_4.png" alt="Page 4">
    </div>
    
    <div class="section">
        <div class="gif-hover-container">
            <img src="page_5.png" class="static-img" alt="Page 5 Static">
            <img src="cadfinal6gif.gif" class="gif-img" alt="Page 5 GIF">
        </div>
    </div>
    
    <div class="section">
        <img src="page_6.png" alt="Page 6">
    </div>
    
    <div class="section">
        <img src="page_7.png" alt="Page 7">
    </div>
    
    <div class="section">
        <img src="page_8.png" alt="Page 8">
    </div>
    
    <div class="section">
        <img src="page_9.png" alt="Page 9">
    </div>
    
    <div class="section">
        <img src="page_10.png" alt="Page 10">
    </div>
    
    <div class="section">
        <img src="page_11.png" alt="Page 11">
    </div>
    
    <div class="section">
        <img src="page_12.png" alt="Page 12">
    </div>
    

    <div id="custom-cursor">+</div>
    <div class="noise-overlay"></div>
    <div class="crt" id="crt-overlay"></div>
    <button onclick="toggleCRT()" style="position: fixed; top: 10px; right: 10px; z-index: 10001; background: #000; color: #fff; border: none; padding: 8px 12px; cursor: pointer;">CRT</button>

    <script>
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            const dot = document.createElement('div');
            dot.classList.add('trail-dot');
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
            document.body.appendChild(dot);
            setTimeout(() => dot.remove(), 300);
        });

        function toggleCRT() {
            const overlay = document.getElementById('crt-overlay');
            overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
        }
    </script>
    </body>
</html>
