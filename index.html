<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio - Heathcliff Rellie</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            background: #fff;
            color: #000;
            font-family: sans-serif;
            height: 100%;
        }
        body {
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .section {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }
        .section img {
            width: 95%;
            max-width: 1400px;
            transition: all 0.4s ease;
            filter: none;
            position: relative;
            z-index: 1;
            border: 2px solid transparent;
        }
        .section img:hover {
            filter: blur(2px) brightness(1.1) contrast(1.2);
            animation: glitch-border 0.4s steps(2, end) infinite;
        }
        @keyframes glitch-border {
            0% { border-color: #f00; }
            25% { border-color: #0f0; }
            50% { border-color: #00f; }
            75% { border-color: #ff0; }
            100% { border-color: #f0f; }
        }
        .gif-hover-container {
            position: relative;
            width: 95%;
            max-width: 1400px;
        }
        .gif-hover-container img {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            transition: opacity 0.4s ease-in-out;
        }
        .gif-hover-container .gif-img {
            opacity: 0;
            z-index: 2;
        }
        .gif-hover-container .static-img {
            z-index: 1;
        }
        .gif-hover-container:hover .gif-img {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="section">
        <img src="page_1.png" alt="Page 1">
    </div>
    
    <div class="section">
        <img src="page_2.png" alt="Page 2">
    </div>
    
    <div class="section">
        <img src="page_3.png" alt="Page 3">
    </div>
    
    <div class="section">
        <img src="page_4.png" alt="Page 4">
    </div>
    
    <div class="section">
        <div class="gif-hover-container">
            <img src="page_5.png" class="static-img" alt="Page 5 Static">
            <img src="cadfinal6gif.gif" class="gif-img" alt="Page 5 GIF">
        </div>
    </div>
    
    <div class="section">
        <img src="page_6.png" alt="Page 6">
    </div>
    
    <div class="section">
        <img src="page_7.png" alt="Page 7">
    </div>
    
    <div class="section">
        <img src="page_8.png" alt="Page 8">
    </div>
    
    <div class="section">
        <img src="page_9.png" alt="Page 9">
    </div>
    
    <div class="section">
        <img src="page_10.png" alt="Page 10">
    </div>
    
    <div class="section">
        <img src="page_11.png" alt="Page 11">
    </div>
    
    <div class="section">
        <img src="page_12.png" alt="Page 12">
    </div>
    
</body>
</html>
