<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio - Heathcliff Rellie</title>
    <style>
        body {
            margin: 0;
            background: #fff;
            color: #000;
            font-family: sans-serif;
        }
        .hero {
            width: 100%;
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .section {
            width: 100%;
            padding: 2rem 0;
            display: flex;
            justify-content: center;
            background: #fff;
        }
        .section img {
            width: 80%;
            max-width: 1000px;
            border: none;
        }
        .glitch-active {
            animation: glitch 0.3s ease-in-out;
        }
        @keyframes glitch {
            0% {
                transform: translate(0);
                filter: none;
            }
            20% {
                transform: translate(-2px, 2px);
                filter: hue-rotate(20deg) contrast(150%);
            }
            40% {
                transform: translate(2px, -2px);
                filter: blur(1px) contrast(200%) saturate(120%);
            }
            60% {
                transform: translate(-1px, 1px);
                filter: hue-rotate(-20deg);
            }
            80% {
                transform: translate(1px, -1px);
            }
            100% {
                transform: translate(0);
                filter: none;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="cadfinal6gif.gif" alt="Hero GIF" class="glitch-target">
    </div>

    <div class="section">
        <img src="page_1.png" alt="Page 1" class="glitch-target">
    </div>
    
    <div class="section">
        <img src="page_2.png" alt="Page 2" class="glitch-target">
    </div>
    
    <div class="section">
        <img src="page_3.png" alt="Page 3" class="glitch-target">
    </div>
    
    <div class="section">
        <img src="page_4.png" alt="Page 4" class="glitch-target">
    </div>
    
    <div class="section">
        <img src="page_5.png" alt="Page 5" class="glitch-target">
    </div>
    
    <div class="section">
        <img src="page_6.png" alt="Page 6" class="glitch-target">
    </div>
    
    <div class="section">
        <img src="page_7.png" alt="Page 7" class="glitch-target">
    </div>
    
    <div class="section">
        <img src="page_8.png" alt="Page 8" class="glitch-target">
    </div>
    
    <div class="section">
        <img src="page_9.png" alt="Page 9" class="glitch-target">
    </div>
    
    <div class="section">
        <img src="page_10.png" alt="Page 10" class="glitch-target">
    </div>
    
    <div class="section">
        <img src="page_11.png" alt="Page 11" class="glitch-target">
    </div>
    
    <div class="section">
        <img src="page_12.png" alt="Page 12" class="glitch-target">
    </div>
    
<script>
    const options = {
        root: null,
        rootMargin: "0px",
        threshold: 0.5
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('glitch-active');
                setTimeout(() => {
                    entry.target.classList.remove('glitch-active');
                }, 300);
            }
        });
    }, options);

    document.querySelectorAll('.glitch-target').forEach(el => {
        observer.observe(el);
    });
</script>
</body>
</html>
